{% extends 'base.html' %}
    {% block content %}

    <header class="bg-dark py-5">
        <div class="container px-4 px-lg-5 my-5">
            <div class="text-center text-white">
                <h1 class="display-4 fw-bolder">Login</h1>
                <p class="lead fw-normal text-white-50 mb-0">Login to your account</p>
            </div>
        </div>
    </header>
      <div class="container">
        <div class="row">
           
                <div class="col-md-6 offset-md-3 p-4 ">
                    <br><br><br>
                    <form method="POST" action="{% url 'login' %}">
                        {% csrf_token %}
                        <div class="mb-3">
                            <input type="text" class="form-control" name="username" placeholder="Enter Your User Name">
                            
                          </div>
                          
                        <div class="mb-3">
                            <input type="password" class="form-control" name="password" placeholder="Enter You Password">
                        </div>
                        <br>
                        
                        <button type="submit" class="btn btn-secondary" >login</button>
                      
                    </form>
                      <br><br><br>
                </div>
            
        </div>
        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
      </div>

    {% endblock content %}
